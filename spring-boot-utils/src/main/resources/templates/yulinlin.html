<div id="app">
	<div class="title"><h1>雨霖铃</h1></div>
	<div class="author"><b>柳永</b></div>
	<div class="content">
		<p>寒蝉凄切，对长亭晚，骤雨初歇。都门帐饮无绪，留恋处，兰舟催发。</p>
		<p>执手相看泪眼，竟无语凝噎。念去去，千里烟波，暮霭沉沉楚天阔。</p>
		<p>多情自古伤离别，更那堪，冷落清秋节！今宵酒醒何处？杨柳岸，晓风残月。</p>
		<p>此去经年，应是良辰好景虚设。便纵有千种风情，更与何人说？</p>
