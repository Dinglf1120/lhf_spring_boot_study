<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SpringBoot处理json数据</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"  media="all">
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.css}"  media="all">

    <script type="text/javascript" th:src="@{/js/jQuery.js}"  charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"  charset="utf-8"></script>
    <script th:inline="javascript">
        $(function () {
            $.ajax({
                url: '/book/getBookAll',
                type: 'post',
                data: JSON.stringify({id:1}),
                async: true,
                contentType: "application/json",
                success:function (result) {
                    console.log(result)
                    $("#bookName").html(result.bookName);
                    $("#bookAuthor").html(result.bookAuthor);
                    $("#bookPrice").html(result.bookPrice);
                    $("#remark").html(result.remark);
                }
            });
        });
    </script>

</head>
<body>
<div class="panel panel-primary">
    <div class="panel panel-heading">
        <h3 class="panel-title">对象转JSON</h3>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <p>书名: <span id="bookName"></span></p>
                <p>作者: <span id="bookAuthor"></span></p>
                <p>价格: <span id="bookPrice"></span></p>
                <p>备注: <span id="remark"></span></p>

            </div>
        </div>
    </div>
</div>
</body>
</html>
