<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript" src="static/login/js/jquery-1.5.1.min.js"></script>

</head>
<body>
<form th:action="@{/home}"  method="post" id="loginForm">

    <div class="form-actions">
        <div style="width:86%;padding-left:8%;padding-top: 40px;">

            <div style="float: left;width:100px; height: 40px;" >
                <i><img style="height:40px;" id="codeImg1" alt="点击更换" title="点击更换" src="captcha/captchaImage?type=char" /></i>
            </div>

            <br/><br/><br/>
            <div style="float: left;width:100px; height: 40px;" >
                <i><img style="height:40px;" id="codeImg2" alt="点击更换" title="点击更换" src="captcha/captchaImage?type=math" /></i>
            </div>


        </div>
    </div>
</form>
<!-- 软键盘控件end -->
<script type="text/javascript">
    var message="[[${message}]]";
    if(""!=message){
        layer.msg(message, {
            time: 3000
        })
    }
    $('#codeImg1').click(function() {
        var url ="captcha/captchaImage?type=char&s=" + Math.random();
        $("#codeImg1").attr("src", url);
    });
    $('#codeImg2').click(function() {
        var url ="captcha/captchaImage?type=math&s=" + Math.random();
        $("#codeImg2").attr("src", url);
    });

    function severCheck(){
        $("#loginForm").submit();
    }
    //session获取iframe处理
    $(function () {
        //判断一下当前是不是做顶层，如果不是，则做一下顶层页面重定向
        if (window != top) {
            top.location.href = location.href;
        }
    });
</script>
</body>
</html>
