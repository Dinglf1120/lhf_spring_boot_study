<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户编辑</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
</head>
<body>
<h1 style="text-align: center; color: deepskyblue">用户编辑</h1>
<br><br>
<div class="with:80%">
    <form class="form-horizontal" th:action="@{/edit}" th:object="${user}" method="post">
        <input type="hidden" name="id" th:value="*{id}" />
        <div class="form-group">
            <label for="userName" class="col-sm-2 control-label">userName</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="userName" id="userName" th:value="*{userName}" placeholder="请输入用户名" />
            </div>
        </div>
        <div class="form-group">
            <label for="passWord" class="col-sm-2 control-label">passWord</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="passWord" id="passWord" th:value="*{passWord}" placeholder="请输入密码" />
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="email" id="email" th:value="*{email}" placeholder="请输入邮箱地址" />
            </div>
        </div>
        <div class="form-group">
            <label for="nickName" class="col-sm-2 control-label">nickName</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="nickName" id="nickName" th:value="*{nickName}" placeholder="请输入昵称" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp;&nbsp;&nbsp;&nbsp;
                <a href="/toAdd" th:href="@{/list}" class="btn btn-info">Back</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
